<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="style1.css">
</head>

<body>
    <header class="header">
        <a href="#" class="logo"><span>Wedding</span>Blast</a>
        <nav class="navbar">
            <a href="Home.html#home">home</a>
            <a href="Home.html#services">services</a>
            <a href="Home.html#about">about</a>
            <a href="Home.html#gallery">gallery</a>
            <a href="Home.html#price">price</a>
            <a href="Home.html#review">review</a>
            <a href="Home.html#contact">contact</a>
        </nav>
      
        
    </header>
    <div class="wrapper">
        
        <div class="form-box login">
         <h2>Sign in</h2>
         <form action="#">
            <div class="input-box">
                <span class="icon"><ion-icon name="mail"></ion-icon></span>
                <input type="email" required>
                <label>Email</label>
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                <input type="password" required>
                <label>Password</label>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox">Remember me</label>
                <a href="#">Forgot Password</a>
            </div>
            <button type="submit" class="button"><a href="Home.html">Sign in</a></button>
            <div class="login-signup">
                <p>Don't have an account? <a href="#" class="register-link">Sign up</a></p>
            </div>
         </form>
        </div>
        <div class="form-box register">
         <h2>Sign up</h2>
         <form action="#">
            <div class="input-box">
                <span class="icon"><ion-icon name="person-circle-outline"></ion-icon></span>
                <input type="text" required>
                <label>Username</label>
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="code-working-outline"></ion-icon></span>
                <input type="text" required>
                <label>Registration No</label>
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="mail"></ion-icon></span>
                <input type="email" required>
                <label>Email</label>
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                <input type="password" required>
                <label>Password</label>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox">agree to the terms & conditions</label>
                
            </div>
            <button type="submit" class="button"><a href="Home.html">Sign up</a></button>
            <div class="login-signup">
                <p>Already have an account?<a href="#" class="login-link">Sign in</a></p>
            </div>
         </form>
        </div>
        
        
    </div>
    <script src="script1.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
